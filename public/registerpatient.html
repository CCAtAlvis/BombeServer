<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Patient Registeration
        </title>
        <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>
    <body>
        <section>
                <div class="container-fluid">
                    <div class="row">
        
                        <div class="col-md-2 px-5 py-5" id="sidebar">
                            <img class="pb-5" src="images/logo.png">
                            <a href="registerpatient.html">Register a new Patient</a>
                            <a href="#">Register an existing Patient</a>
                            <a href="StaffUpdate.html">Update Patient Details</a>
                            <a href="#">Settings</a>
                            <a href="#">Logout</a>
                        </div>
        
                        <div class="col-md-10 " id="target">
                                <div id="RegisterPatient">
                                        <img src="images/logo.png">
                            
                                        <button type="button" class="btn btn-outline-primary" onclick="window.location.href='../index.html'" style="margin-left:12px;"><i class="fas fa-arrow-left"></i></button>
                                        <form action="/users/register" method="POST">
                                            
                                            <div class="form-group" id="NameInput">
                                                <input name="name" type="text" class="form-control" placeholder="Name">
                                            </div>
                                            <div class="form-group" id="EmailInput">
                                                    <input name="email" type="email" class="form-control" placeholder="Email ID">
                                            </div>
                                            <div class="form-group" id="GenderInput">
                                                    <select class="form-control" name="Gender">
                                                            <option value="male">Select Gender</option>
                                                            <option value="male">Male</option>
                                                            <option value="female">Female</option>
                                                            <option value="others">Others</option>
                                                            </select>
                                                </div>
                                            <div class="form-group" id="ContactInput">
                                                <input name="contact" type="text" class="form-control"placeholder="Patient's Contact Number">
                                            </div>
                                            <div class="form-group" id="RefIDInput">
                                                    <input name="refID" type="text" class="form-control" placeholder="Reference ID">
                                                </div>
                                            <div class="form-group" id="DocAssignedInput">
                                                <input name="doctor" type="text" class="form-control" placeholder="Assigned Doctor's ID">
                                            </div>
                                            <div class="form-group" id="TrustedUserInput">
                                                <input name="trusteduser" type="text" class="form-control" placeholder="Trusted User's Phone Number">
                                            </div>                
                                            <div id="SubmitButton">
                                                <button type="submit" class="btn btn-outline-primary" style="display: block;margin: auto;">Register</button>
                                            </div>
                                        </form>
                                    </div>
                        </div>
                    </div>
                </div>
            </section>
    </body>
</html>

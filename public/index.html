<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            I-SEE-YOU
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script>
            function register() {
                document.getElementById("loginCard").style.display = "none";
                document.getElementById("RegisterDiv").style.display = "block";
            }
            function login() {
                document.getElementById("loginCard").style.display = "none";
                document.getElementById("LoginDiv").style.display = "block";
            }
            function showUserScreen() {
                document.getElementById("loginCard").style.display = "none";
                document.getElementById("userScreen").style.display = "block";
            }
        </script>
    </head>
    <body>
        <div id="loginCard">
            <img src="logo.png">
            <br><br>
            <button type="button" id="Register"       class="btn btn-outline-primary" onclick="register()">Register</button>
            <br>
            <button type="button" id="Login"          class="btn btn-outline-primary" onclick="login()">Login</button>
            <br>
            <button type="button" id="showUserScreen" class="btn btn-outline-primary" onclick="showUserScreen()">Show User Screen</button>
        </div>
        <div id="RegisterDiv">
            <img src="logo.png">
            <form>
                <div class="form-group" id="EmailInput">
                    <input type="email" class="form-control" placeholder="Enter Email">
                </div>
                <div class="form-group" id="NameInput">
                    <input type="text" class="form-control" placeholder="Enter Name">
                </div>
                <div class="form-group" id="ContactInput">
                    <input type="text" class="form-control"placeholder="Enter Contact Number">
                </div>
                <div class="form-group" id="PasswordInput">
                    <input type="password" class="form-control"placeholder="Enter Password">
                </div>
                <div class="form-group" id="ConfirmPasswordInput">
                    <input type="password" class="form-control"placeholder="Confirm Password">
                </div>
                <div id="SubmitButton">
                    <button type="submit" class="btn btn-outline-primary" style="padding-left: 109px; padding-right: 109px;">Register</button>
                </div>
            </form>
        </div>
        <div id="LoginDiv">
            <img src="logo.png">
            <form>
                <div class="form-group" id="EmailInput">
                    <input type="email" class="form-control" placeholder="Enter email">
                </div>
                <div class="form-group" id="PasswordInput">
                    <input type="password" class="form-control"placeholder="Enter Password">
                </div>
                <div id="SubmitButton">
                    <button type="submit" class="btn btn-outline-primary" style="padding-left: 118px; padding-right: 118px;">Login</button>
                </div>
            </form>
        </div>
        <div id="userScreen">
            <img src="logo.png">
            <form action="chat.html">
                <div class="form-group" id="ReferralInput">
                    <input type="text" class="form-control" placeholder="Enter Referral Code">
                </div>
                <div id="SubmitButton">
                    <button type="submit" class="btn btn-outline-primary" style="padding-left: 112px; padding-right: 112px;">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
